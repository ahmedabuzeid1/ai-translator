<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مترجم AI تجريبي (إنجليزي ⇄ عربي)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
        direction: rtl;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 10px;
        resize: vertical;
    }
    select, button {
        padding: 10px 15px;
        font-size: 16px;
        margin: 5px 0;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }
    button {
        background-color: #007bff;
        color: white;
    }
    button:hover {
        background-color: #0056b3;
    }
    #status {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/@xenova/transformers"></script>
</head>
<body>

<div class="container">
    <h1>مترجم AI تجريبي</h1>
    <label>النص المراد ترجمته:</label>
    <textarea id="inputText" placeholder="أدخل النص هنا..."></textarea>

    <label>اتجاه الترجمة:</label>
    <select id="direction">
        <option value="en-ar">من الإنجليزية إلى العربية</option>
        <option value="ar-en">من العربية إلى الإنجليزية</option>
    </select>

    <button onclick="translateText()">ترجم الآن</button>
    <div id="status">جارٍ تحميل النموذج...</div>

    <label>النص المترجم:</label>
    <textarea id="outputText" readonly></textarea>
</div>

<script>
let translator = null;
let currentDirection = null;

async function loadModel(direction) {
    document.getElementById("status").innerText = "جارٍ تحميل النموذج...";
    // نموذج صغير للسرعة (تجريبي)
    let modelName = direction === "en-ar" 
        ? "Xenova/translation_en_to_fr" // مؤقتًا نستخدم ترجمة إنجليزي -> فرنسي للتجربة
        : "Xenova/translation_fr_to_en"; // مؤقتًا فرنسي -> إنجليزي
    translator = await window.transformers.pipeline("translation", modelName);
    currentDirection = direction;
    document.getElementById("status").innerText = "تم تحميل النموذج ✔";
}

async function translateText() {
    let inputText = document.getElementById("inputText").value.trim();
    let direction = document.getElementById("direction").value;

    if (!inputText) {
        alert("الرجاء إدخال نص للترجمة");
        return;
    }

    if (!translator || currentDirection !== direction) {
        await loadModel(direction);
    }

    document.getElementById("status").innerText = "جارٍ الترجمة...";
    let result = await translator(inputText);
    document.getElementById("outputText").value = result[0].translation_text;
    document.getElementById("status").innerText = "تمت الترجمة ✔ (نسخة تجريبية)";
}
</script>

</body>
</html>
